<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logg inn</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/forms.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-center">Logg inn</h1>
<hr>
<div th:if="${error}" class="alert alert-danger w-50 d-block mx-auto" role="alert">
    <b th:text="${error}"></b>
</div>
<div class="form-group text-center d-flex justify-content-center align-items-center min-vh-50">
    <form action="/login" method="post" class="w-100" >
        <div class="mb-3 mx-auto">
            <label for="name" class="form-label text-center">E-post</label>
            <input type="text" name="username" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Passord</label>
            <input type="password" name="password" class="form-control" id="password" >
        </div>
        <button type="submit" class="btn btn-primary w-100">logg inn</button><br>
        <span class="text-center text">Har ikke bruker? opprett en bruker <a href="/registration">her</a></span>
    </form>
</div>

</div>
</body>
</html>
